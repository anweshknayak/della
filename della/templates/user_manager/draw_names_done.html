{% extends "base.html" %}

{% block content %}
<p>Names have been drawn</p>
<table style="width:100%">
  <tr>
    <th>Santa</th>
    <th>Santee</th>
  </tr>
{% for user in user_list %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.userprofile.santee.username }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
