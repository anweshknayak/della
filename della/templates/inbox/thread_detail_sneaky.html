{% extends "inbox/thread_detail.html" %}
{% load staticfiles %}

{% block all_messages %}
{% for message in object.messages.all %}
<li class="media">
  <div class="media-body">
    <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="" />
    </a>
    <div class="media-body" >
      {{ message.text }}
      <br /><br />
      <small class="text-muted">Santa | {{ message.created_on }}</small>
      <hr />
    </div>
    </div>
  </div>
</li>
{% endfor %}

{% endblock %}
